    /*
    * function to filter the number of row displayed on the table
    */
      function filterRows(object){
        var rowNumber = object.value;
        if (rowNumber == "5"){
          $("#example_table tr:lt(6)").css("display", "");
          $("#example_table tr:gt(6)").css("display", "none");
        }else if (rowNumber == "10"){
          $("#example_table tr:lt(11)").css("display", "");
          $("#example_table tr:gt(11)").css("display", "none");
        }else if (rowNumber == "15"){
          $("#example_table tr:lt(16)").css("display", "");
          $("#example_table tr:gt(16)").css("display", "none");
        }else if (rowNumber == "20"){
          $("#example_table tr:lt(21)").css("display", "");
          $("#example_table tr:gt(21)").css("display", "none");
        }else if (rowNumber == "-1"){
          $("#example_table tr:gt(0)").css("display", "");

        }

      }
    </script>
  <head>
<body>
<div id="example_table_length">
  <!-- Table row filter -->
<label>Show<select aria-controls="example_table"onChange="filterRows(this);">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
    <option value="-1" selected>All</option>
  </select>Rows</label>
</div>
    <div class="row" ng-app="tableApp">
        <div class="col-md-12">
          <div class="table-responsive">
          <table id="example_table" ng-controller="tableController" class="table table-striped table-hover" name="lighting-table">
            <thead>
            <tr>
              <th style="width: 25%;">ID</th>
              <th style="width: 25%;">First Name</th>
              <th style="width: 25%;">Surname</th>
              <th style="width: 25%;">Age</th>
            <tr>
            </thead>
            <!-- looping through the 'info' array for each table row -->
            <tbody ng-repeat="info in info">
              <tr>
                <td align="center">{{info.ID}}</td>
                <td align="center">{{info.fname}}</td>
                <td align="center">{{info.lname}}</td>
                <td align="center">{{info.age}}</td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
    </div>
</body>
